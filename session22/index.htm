<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Page title goes here</title>

	<style>
	/* Your styles go here */
	</style>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script>
	$(function(){
	   // jQuery methods go here...
	   $("#hide").click(function() {
		   $("#row1").hide()
	   })
	   $("#hide").click(function() {
		   $("#row3").hide()
	   })
	});

	$(function(){
		$("#row1").click(function() {
			$("#row1").fadeOut(3000)
		})
		$("#row2").click(function() {
			$("#row2").fadeOut(3000)
		})
		$("#row3").click(function() {
			$("#row3").fadeOut(3000)
		})
		$("#row4").click(function() {
			$("#row4").fadeOut(3000)
		})
	});

	$(function() {
		$("#show").click(function() {
			$("#row1").show()
			$("#row1").css("background-color", "yellow")
		})
		$("#show").click(function() {
			$("#row3").show()
			$("#row3").css("background-color", "yellow")
		})
		$("#show").click(function() {
			$("#row2").show()
		})
		$("#show").click(function() {
			$("#row4").show()
		})

	});
	/* Your additional JavaScript goes here */
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<table>
		<tr id="row1"><td>row 1</td></tr>
		<tr id="row2"><td>row 2</td></tr>
		<tr id="row3"><td>row 3</td></tr>
		<tr id="row4"><td>row 4</td></tr>
	</table>

	<button id="hide">Hide Odd</button>
	<button id="show">Show All</button>

  </body>
</html>
